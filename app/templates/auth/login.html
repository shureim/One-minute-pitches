
{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="container">
  
    <!-- Flash message -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
    {% endfor %}
    <!-- Login form  -->

        
    
    <h4>Fill in the form to log in</h4>
    <hr>
    {{ wtf.quick_form(login_form) }}
    <br>
    <p><h5>New User?<a href="{{url_for('auth.register')}}"> Sign up here</a></h5></p>
    <p><h5>Forgot Password? <a href="{{url_for('auth.reset_password')}}">Reset Password</a></p></h5>         
        
</div>
{%endblock%}
